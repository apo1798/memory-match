<!DOCTYPE html>

  <head>

    <title>翻牌配對 | Memory Match</title>

    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />

    <!-- SCRIPTS -->
    <script defer src="https://unpkg.com/phosphor-icons"></script>

  <body>
    <section class="section--header">
      <div class="header--setting">
        <div>
          <button class="header--setting__button mode__button">
            <i class="ph-moon-bold setting__icon"></i>
            <p>&nbsp;&nbsp; Dark mode</p>
          </button>
        </div>

        <div>
          <button class="header--setting__button setting__button">
            <i class="ph-gear-six-bold setting__icon"></i>
            &nbsp;&nbsp; Setting
          </button>
        </div>
        <div>
          <button class="header--setting__button restart__button">
            <i class="ph-circle-notch-bold setting__icon"></i>
            &nbsp;&nbsp; Restart
          </button>
        </div>
      </div>
      </div>

      <div class="header--title"><h1>Memory Match</h1></div>
      <div class="header--setting"></div>
    </section>

    <section class="section--game container game__container">

            <i class="ph-fingerprint-backpack card--icon"></i>
          </div>
        </div>
      </div> -->

    <section class="section--modal hidden">
      <div class="modal--container container">
        <button class="modal__close--btn"><i class="ph-x-bold"></i></button>
        <div class="modal__setting--pairs">CARD PAIRS</div>
        <div class="modal__setting--color">CHANGE COLOR</div>
      </div>
    </section>

    <footer class="section--footer">
      <ul class="footer--list">
        <li class="footer--list__item">
          Icons powered by &nbsp;
          <a
            class="footer--list__link"
            href="https://phosphoricons.com/"
            target="_blank"
          >
            <i class="footer--list__icon ph-phosphor-logo"></i>
            <span>Phosphor Icons</span>
          </a>
        </li>

        <li class="footer--list__item">
          Game by &nbsp;
          <a
            class="footer--list__link"
            href="https://github.com/apo1798/memory-match"
            target="_blank"
          >
            <i class="footer--list__icon ph-github-logo"></i>
            <span>apo1798</span>
          </a>
