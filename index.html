<!DOCTYPE html>

    <title>翻牌配對 | Memory Match</title>

    <meta
      name="description"
      content="Memory match is an old but never out-of-fashion mini game. Match the same card to prove our brain is still young!"
    />

    <link rel="stylesheet" href="./src/styles.css" />

        <span>

            <p>Dark mode</p>
          </button>
        </span>
        <span>
          <button class="header--setting setting__button header--button">
            <i class="ph-gear-six-bold setting__icon"></i>
            Setting & Records
          </button>
        </span>
        <span>
          <button class="header--setting restart__button header--button">
            <i class="ph-circle-notch-bold setting__icon"></i>
            Restart
          </button>
        </span>
      </div>

      <div class="header--title"><h1>Memory Match</h1></div>

      <div class="header--side header--side__right">
        <div class="header--setting">
          <i class="ph-clock-bold setting__icon"></i>
          Timer
          <span class="header--timer"></span>
        </div>
        <div class="header--setting header--message">Match the cards!</div>

    </section>

            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>

        </div>
        <div class="modal__records">
